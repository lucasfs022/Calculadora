<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div id="screen">0</div>
        
        <div class="panel">
            <div class="row">
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="operator" id="divide">&divide;</button>
            </div>

            <div class="row">
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="operator" id="multiply">&times;</button>
            </div>

            <div class="row">
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="operator" id="minus">-</button>
            </div>

            <div class="row">
                <button class="numbers">0</button>
                <button class="numbers" id="dot">.</button>
                <button class="numbers" id="clean">C</button>
                <button class="operator" id="plus">+</button>
            </div>

            <div class="last-row">
                <button id="equals">=</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
